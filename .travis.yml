matrix:
  include:
    - language: csharp
    dist: trusty
    mono: none
    dotnet: 2.1.302
    install:
      - dotnet restore
    script:
      - dotnet build
      - dotnet test squadup.Tests/
  
    - language: node_js
      node_js:
        - stable
      cache:
        directories:
          - node_modules
      before_script: 
        - cd squadup/ClientApp
      script: 
        - npm install
        - npm run build
        - npm run test a
